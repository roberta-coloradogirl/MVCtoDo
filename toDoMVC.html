<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <script type="text/javascript" src="jquery-2.1.1.js"></script>
   <script type="text/javascript" src="toDoMVC.js"></script>
   <link rel="stylesheet" type="text/css" href="toDoMVC.css">
</head>
   <body>
      <div class="main">
         <h1 class="Title">todos</h1>
         <div class="theBar"></div>
         <div class="theListEditor">
            <span id="listChevron" class="listChevron">&raquo;</span>
            <input id="new-todo" class="listEditable" type="text" name="todoDescription" size="32" placeholder="What needs to be done?"></input>
         </div>
         <div class="theListDisplay">
            <ul class="theList">
               <li class="anItem">
                  <span class="itemCheckOff">&checkmark;</span>
                  <span class="listItem">this</span>
                  <span class="removeItem clearFloat">x</span>
               </li>
               <li class="anItem">
                  <span class="itemCheckOff">&checkmark;</span>
                  <span class="listItem">that</span>
                  <span class="removeItem clearFloat">x</span>
               </li>
            </ul>
         </div>
         <div class="clearFloat">&nbsp;</div>
         <div class="counterBar">
            <span>to do items</span>
            <span>All</span><span>Active</span><span>Completed</span>
            <span><button>clear completed</button></span>
         </div>
         <div class="clearFloat">&nbsp;</div>
         <div class="footer">&copy; 2014</div>
         <div class="listTemplate" hidden>
            <li class="anItem">
                  <span class="itemCheckOff">-</span>
                  <span class="listItem">that</span>
                  <span class="removeItem clearFloat">x</span>
            </li>
         </div>
      </div>
   </body>
</html>
